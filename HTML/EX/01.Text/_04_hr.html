<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가로줄을 넣어주는 hr</title>
</head>
<body>
    <p>블록 태그는 브라우저의 한 줄을
         모두 차지하기 때문에 옆에<br><br> 다른 태그가 올 수 없다.</p>
    <!-- css를 이용해서 가로줄의 스타일 변경 가능-->
    <hr style="width: 50%; height: 50px; background-color: red;">
    <p>인라인 태그는 브라우저의 한줄을 차지하지 않고 옆에<br><br><br> 다른 태그가 와도 그
        대로 표출된다.</p>
    <hr>
</body>
</html>
