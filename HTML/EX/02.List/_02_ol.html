<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순서있는 목록을 만들어주는 ol</title>
</head>
<body>
    <!-- h3+(ol>li*3) -->
    <h3>순서있는 목록</h3>
    <ol type="I">
        <li>항목 첫 번째</li>
        <li>항목 두 번째</li>
        <li>항목 세 번째</li>
    </ol>
</body>
</html>
